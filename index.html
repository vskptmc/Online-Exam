<!DOCTYPE html>
<html lang="en">

   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination</title>
    <link rel="icon" type="image/x-icon" href="./img/IR.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="disableCopy.js"></script>
    <script src="user.pswd"></script>
 
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container mt-3">
        <div class="exam-container">
            <!-- Exam Instructions Section -->
            <div id="instructions-section" class="mb-4"></div>
            <div id="login-page" class="text-center">
                <img src="./img/raildoc.png" alt="ir_logo" width="75" height="75" align="center" class="mb-2"> <br>
                <h2 class="mb-4">Online Exam Portal</h2>
                <div class="mb-1">
                    <input type="text" id="student-id" class="form-control form-control-lg" placeholder="Enter Crew ID"
                        style="font-size: medium;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                </div>
                <div class="form-check text-start mb-3">
                    <input class="form-check-input" type="checkbox" id="free_user">
                    <label class="form-check-label" for="free_user">For AUTO exam without password</label>
                </div>
                <div class="mb-1 mt-3">
                    <input type="password" id="password-input" class="form-control form-control-lg"
                        placeholder="Enter Password"
                        style="font-size: medium;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                </div>
                <div class="form-check text-start mb-3">
                    <input class="form-check-input" type="checkbox" id="show-password">
                    <label class="form-check-label" for="show-password">Show Password</label>
                </div>
                <button id="login-btn" class="btn btn-primary btn-lg">Start Exam</button>
            </div>

            <div id="exam-selection-page" class="hidden text-center">
                <img src="./img/raildoc.png" alt="ir_logo" width="75" height="75" align="center" class="mb-2 mt-0"> <br>
                <h2 class="mb-3">Select Exam</h2>
                <div id="exam-selection-options" class="mb-3 question-card">
                    </div>
                <button id="select-exam-btn" class="btn btn-primary btn-lg">Proceed</button>
            </div>

            <div id="exam-page" class="hidden">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <img src="./img/raildoc.png" alt="ir_logo" width="55" height="55" align="left">
                    <span class="exam-heading">Online Exam</span>
                    <h6 class="highlight-crew-id"><span id="e-id" align="center" style="padding: 5px; color: darkgreen;"></span></h6>
                    <div class="timer">
                        <i class="bi bi-clock"></i> <span id="timer"><span id="tot_time">:00</span>
                    </div>
                </div>
                <!-- Section Navigation Labels -->
                <div id="section-nav" class="mb-2 d-flex justify-content-center gap-3"></div>
                <div class="progress-container">
                    <div class="d-flex justify-content-between mb-1">
                        <span>Progress</span>
                        <span id="progress-text">0/<span id="tot_questions"></span></span>
                    </div>
                    <div class="progress" style="height: 10px;">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                <form id="exam-form">
                    <div id="questions-container"></div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                        <button type="button" id="next-btn" class="btn btn-primary">Next</button>
                        <button type="submit" id="submit-btn" class="btn btn-success hidden">Submit Exam</button>
                    </div>
                </form>
            </div>
            <div id="result-page" class="hidden result-container">
                <img id="logo" src="./img/raildoc.png" alt="ir_logo" width="55" height="55" align="center">
                <br>
                <h3>Exam Results</h3>
                <h6> <span id="r-id" align="center"></span> </h6>
                <div class="score-display">
                    <span id="score">0</span>/<span id="res_questions">0</span>
                </div>
                <div id="feedback" class="feedback"></div>
                <div class="mt-4">
                    <button id="view-answers-btn" class="btn btn-primary me-2">View Correct Answers</button>
                    <button id="retake-btn" class="btn btn-secondary">Retake Exam</button>
                </div>
                <div id="answers-container" class="mt-4 text-start hidden">
                    <h4>Correct Answers</h4>
                    <div id="correct-answers"></div>
                </div>
                <div>
                    <button id="export-btn" class="btn btn-outline-success mt-0"> <img src="./img/xl down.png" width="30" height="30"> </button>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                Message here
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    <div class="noprint"> <br>
        <p style="font-size: smaller; text-align: center;animation: animate 1.5s linear infinite; color: rgb(255, 0, 128);">
            &copy;2025 - This site is prepared for internal purpose only.
        </p>
        <p style="font-size: smaller; text-align: center;animation: animate 1.5s linear infinite; color: rgb(4, 88, 4); animation: blink 2s  infinite;">
            Designed by <br> Sri. <b>KOMMARA SURESH</b>, Sr Train Manager (G), MIPM.
        </p>
    </div>
</body>
</html>
